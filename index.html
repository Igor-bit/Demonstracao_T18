<body>
    <h1>Testando o Git e o Github</h1>
    <!--
        git add: pega os produtos e coloca dentro de uma caixa.
        git commit: pega a caixa, sela e insere uma descrição do produto ou das modificações.
        git push: pega a caixa e leva até o destino.
    -->
    <ol>
        <li> git add .</li>
        <li> git commit -m "mensagem</li>
        <li> git push</li>
    </ol>
</body>
